<body>
    <nav>

        </ul>
    </nav>
    
    <section class="section-container">
        <header class="profile-header" data-animate="fade-in">
            <div class="profile-info">
                <div class="profile-text">
                    <h1>Get in Touch</h1>
                    <p class="subtitle">Let's connect and explore opportunities to work together</p>
                </div>
            </div>
        </header>
        
        <div class="contact-grid" data-animate="fade-in">
            <div class="contact-form-wrapper">
                <h2>Send Me a Message</h2>
                <form class="contact-form" action="https://formspree.io/f/wesleysimeontan@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>

            <div class="contact-info-wrapper">
                <h2>Connect With Me</h2>
                <div class="social-links">
                    <a href="mailto:wesleysimeontan@gmail.com" class="social-link">
                        <img src="images/email.png" alt="Email">
                        <span>wesleysimeontan@gmail.com</span>
                    </a>
                    <a href="https://linkedin.com/in/wesleysimeontan" target="_blank" class="social-link">
                        <img src="images/linkedin.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://github.com/wesley-tan" target="_blank" class="social-link">
                        <img src="images/github.png" alt="GitHub">
                        <span>GitHub</span>
                    </a>
                    <a href="https://wa.me/18602628267" target="_blank" class="social-link">
                        <img src="images/whatsapp.png" alt="WhatsApp">
                        <span>WhatsApp</span>
                    </a>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
